<title>Roblox JJS Movesets</title>

<style>
body {
    margin: 0;
    background-color: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
}

header {
    text-align: center;
    padding: 30px;
    background-color: #111;
    border-bottom: 2px solid #0099ff;
}

header h1 {
    margin: 0;
    color: #0099ff;
}

.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 50px;
    flex-wrap: wrap; 
}

.card {
    background-color: #151515;
    width: 250px;
    height: 150px;
    border-radius: 10px;
    border: 1px solid #222;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    cursor: pointer;
}

.card:hover {
    border-color: #0099ff;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 153, 255, 0.3);
}

.card a {
    text-decoration: none;
    color: #0099ff;
    font-weight: bold;
    font-size: 18px;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    border-top: 2px solid #0099ff;
    margin-top: 40px;
}
</style>
</head>
